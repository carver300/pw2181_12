		var bPinta = true // True para pintar circulos, falso para pintar x

		function juegoGato(iCoord)
		{
			var iCoordenada = iCoord;
			var iTurno = validarTurno();
			if (iTurno = 0)
			{
				pintar(bPinta,iCoordenada);
				iTurno = 1
			}
			else
			{
				//Se pintaran x en los botones
				pintar(bPinta,iCoordenada);
				iTurno = 0;
			}

		}

		function validarTurno(iTurno)
		{
			/*Turno 0 = turno de los circulos.
			  Turno 1 = turno de las x.     */
			if (iTurno = 0)
			{
				bPinta = true;
			}
			else
			{
				//Se pintaran x en los botones
				bPinta = false;
			}
