<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Arrastrar y soltar</title>
	<style>
		#div1,#div2
		{
			float: left;
			border: 1px solid black;
			height: 170px;
			margin: 10px;
			padding: 10px;
			width: 100px;
		}
	</style>
</head>
<body>
	<h2>Arrastrar y soltar</h2>
	<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
		<img draggable="true" id="arrastre" src="img/logo.jpg" height="31" width="88" alt="logo" ondragstart="drag(event)" >
		<img draggable="true" id="arrastre2" src="img/logo.jpg" height="31" width="88" alt="logo" ondragstart="drag(event)" >
		<img draggable="true" id="arrastre3" src="img/logo.jpg" height="31" width="88" alt="logo" ondragstart="drag(event)" >
		<img draggable="true" id="arrastre4" src="img/logo.jpg" height="31" width="88" alt="logo" ondragstart="drag(event)" >
	</div>
	<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">
		
	</div>

	<script>
		function drop(event)
		{
			event.preventDefault();
			var data=event.dataTransfer.getData("text");
			event.target.appendChild(document.getElementById(data));
		}
		function drag (event)
		{
			event.dataTransfer.setData("text",event.target.id);
		}
		function allowDrop(event)
		{
			//Permita que el objeto caiga sobre el
			event.preventDefault();
		}
	</script>
</body>
</html>
